<div id="servicesForm">

  <form method="POST" name="enquiry" netlify-honeypot="bot-field" data-netlify="true">
    <label class="-hidden">
      Donâ€™t fill this out if you're human:
      <input name="bot-field" />
    </label>

    <div class="">
      <div class="column">
        <div class="row">
          <div class="cell-xs-12 cell-sm  -padding-xs-right_3">
            <label>
              <p class="-line-10 -margin-bottom_3 -x400 -small">Your full name</p>

              <input placeholder="Full Name" name="name" type="text" class="form-control" />
            </label>
          </div>

          <div class="cell-xs-12 cell-sm -margin-xs-top_2 -margin-sm_reset -padding-xs-left_3">
            <label>
              <p class="-line-10 -margin-bottom_3 -x400 -small">Your Email Address</p>

              <input placeholder="Email Address" name="email" type="email" class="form-control" />
            </label>
          </div>
        </div>

        <div class="cell-sm-auto -margin-top_2">
          <label>
            <p class="-line-10 -margin-bottom_3 -x400 -small">Services you're interested in:</p>

            <select name="service[]" multiple="true" class="form-control">
              <option value="Full Biomechanical Assessment">Full Biomechanical Assessment</option>
              <option value="Confidence Coaching">Confidence Coaching</option>
              <option value="Mobility, Stability and Flexibility">Mobility, Stability and Flexibility</option>
              <option value="Other Services">Other Services</option>
            </select>
          </label>
        </div>

        <div class="cell-sm-auto -margin-top_2">
          <label>
            <p class="-line-10 -margin-bottom_3 -x400 -small">Any additional requests or questions here..</p>

            <textarea name="information" rows="2" class="form-control" placeholder=""></textarea>
          </label>
        </div>
      </div>

      <div class="row align-center -margin-top">
        <div class="cell-sm-auto">
          <button class="btn -round -blue -solid -big" type="submit">Send Message</button>
        </div>
      </div>
    </form>

    <div class="pill -green -dark -padding_2 -margin-top">
      <p class="-white -line-11 -x500">Please note we only use this information to compose the email on your behalf. No data is being stored on our servers.</p>
    </div>
  </div>
</div>
